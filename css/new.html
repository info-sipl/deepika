<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    
    <script>
        
        function validateForm()
        { 
            if(document.MyForm.fname.value=="")
            {
                document.getElementById('error').innerHTML="please enter your name";
                return false;
            } 
            if(document.MyForm.email.value=="")
            {
                document.getElementById('error').innerHTML="please enter your email";
                return false;
            }
            if(document.MyForm.pass.value=="")
            {
                document.getElementById('error').innerHTML="please enter your password";
                return false;
            }
            else
              return true;

            

             

        }
    </script>
    <form name="MyForm" onsubmit="return validateForm()" method="post">
     <table>
         <tr>
             <td><label for="name">NAME</label></td>
             <td><input type="text" placeholder="Enter Your Name" name="fname" id="name"></td>
         </tr>
         <tr>
             <td><label for="email">Email</label></td>
             <td><input type="email" placeholder="Enter your email" name="email" id="email"></td>
         </tr>
         <tr>
             <td><label for="password">Password</label></td>
             <td><input type="password" placeholder="enter your password" name="pass" id="pass"></td>
         </tr>
         <tr>
             <td><input type="submit" value="submit"></td>
         </tr>
     </table>
    
    
    </form>
    <div id="error" style="color: turquoise;"></div>
</body>
</html>
